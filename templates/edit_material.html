{% extends 'base.html' %}
{% block content %}
<h2 class="fw-bold mt-2 mb-3">Chỉnh sửa vật tư</h2>

<div class="card mb-4">
    <div class="card-header bg-success text-white">
        <h5 class="mb-0"><i class="fas fa-edit"></i> Thông tin vật tư</h5>
    </div>
    <div class="card-body">
        <form method="POST" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="code" name="code" placeholder="Mã hàng" value="{{ material.code }}" required>
                        <label for="code" class="required">Mã hàng</label>
                        <div class="invalid-feedback">Vui lòng nhập mã hàng</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Tên hàng" value="{{ material.name }}" required>
                        <label for="name" class="required">Tên hàng</label>
                        <div class="invalid-feedback">Vui lòng nhập tên hàng</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="unit" name="unit" placeholder="Đơn vị" value="{{ material.unit }}" required>
                        <label for="unit" class="required">Đơn vị</label>
                        <div class="invalid-feedback">Vui lòng nhập đơn vị</div>
                    </div>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" 
                               placeholder="Giá nhập" value="{{ material.purchase_price }}" required>
                        <label for="purchase_price" class="required">Giá nhập</label>
                        <div class="invalid-feedback">Vui lòng nhập giá nhập</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" step="0.01" class="form-control" id="sale_price" name="sale_price" 
                               placeholder="Giá bán" value="{{ material.sale_price }}" required>
                        <label for="sale_price" class="required">Giá bán</label>
                        <div class="invalid-feedback">Vui lòng nhập giá bán</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="stock" name="stock" 
                               placeholder="Tồn kho" value="{{ material.stock }}" required>
                        <label for="stock" class="required">Tồn kho</label>
                        <div class="invalid-feedback">Vui lòng nhập số lượng tồn kho</div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Cập nhật vật tư
                </button>
                <a href="{{ url_for('materials') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Hủy
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.required:after {
    content: " *";
    color: red;
}

.form-floating > .form-control,
.form-floating > .form-select {
    height: calc(3.5rem + 2px);
    line-height: 1.25;
}

.form-floating > label {
    padding: 1rem 0.75rem;
}

.invalid-feedback {
    font-size: 0.875em;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .row {
        margin: 0;
    }
    
    .col-md-4,
    .col-md-6 {
        padding: 0;
        margin-bottom: 1rem;
    }
    
    .form-control {
        font-size: 16px;
    }
    
    .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }
}
</style>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false)
    })
})();
</script>
{% endblock %}
